query GetPokemonsByGeneration($_gen: Int) {
  pokemon_v2_generation(where: {id: {_eq: $_gen}}) {
    pokemon_v2_pokemonspecies {
      pokemon_v2_pokemons {
        id
        name
        pokemon_v2_pokemontypes {
          type_id
        }
      }
    }
  }
}

query getGenerations {
  generations: pokemon_v2_generation {
    id
    name
  }
}
 
